### set log levels ###log4j.rootLogger =debug,stdout,D,E,MAIL### 输出到控制台 ###log4j.appender.stdout = org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.Target = System.outlog4j.appender.stdout.layout = org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n### 输出到日志文件 ###log4j.appender.D = org.apache.log4j.DailyRollingFileAppenderlog4j.appender.D.File = logs/log.loglog4j.appender.D.Append = true ## 输出DEBUG级别以上的日志log4j.appender.D.Threshold = DEBUGlog4j.appender.D.layout = org.apache.log4j.PatternLayoutlog4j.appender.D.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n### 保存异常信息到单独文件 ###log4j.appender.E = org.apache.log4j.DailyRollingFileAppender##异常日志文件名log4j.appender.E.File = logs/error.loglog4j.appender.E.Append = true ## 只输出ERROR级别以上的日志!!!log4j.appender.E.Threshold = ERRORlog4j.appender.E.layout = org.apache.log4j.PatternLayoutlog4j.appender.E.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n# 发送日志给邮件log4j.appender.MAIL=com.cl.appium.common.log.DefineSMTPAppenderlog4j.appender.MAIL.Threshold=ERRORlog4j.appender.MAIL.BufferSize=1log4j.appender.MAIL.From=pms@566560.comlog4j.appender.MAIL.SMTPHost=smtp.exmail.qq.comlog4j.appender.MAIL.SMTPUsername=pms@566560.comlog4j.appender.MAIL.SMTPPassword=Admin566log4j.appender.MAIL.SMTPDebug=truelog4j.appender.MAIL.Subject=Appium Auto Test Error Messagelog4j.appender.MAIL.To=chenl@566560.comlog4j.appender.MAIL.layout=com.cl.appium.common.log.DefineLayOut#log4j.appender.MAIL.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %x -- %m%n